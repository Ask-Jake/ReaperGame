<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reaper: The Text Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Game Title -->
  <h1>Reaper: The Text Adventure</h1>

  <!-- Grim Reaper Intro Image -->
  <img id="intro-img" src="reaper.png" alt="Grim Reaper" style="display: block; margin: 0 auto; max-width: 600px;" />

  <!-- Name Input and Start Button -->
  <div id="input-container" style="text-align: center; margin: 20px;">
    <input type="text" id="input" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Scene Image (hidden by default) -->
  <img id="scene-img" src="" alt="Scene Image" style="display: none; margin: 20px auto; max-width: 600px;" />

  <!-- Story Text Area -->
  <div id="story" style="white-space: pre-line; margin: 20px;"></div>

  <!-- Player and Enemy Stats -->
  <div id="stats" style="margin: 20px;">
    <p><strong>Player HP:</strong> <span id="health">100</span></p>
    <p><strong>Armor:</strong> <span id="armor">0</span></p>
    <p><strong>Enemy:</strong> <span id="enemy-name"></span></p>
    <p><strong>Enemy HP:</strong> <span id="enemy-health"></span></p>
  </div>

  <!-- Action Buttons -->
  <div id="options" style="margin: 20px;"></div>

  <!-- Background Music -->
  <audio id="bg-music" loop></audio>

  <!-- Game Script -->
  <script src="game.js"></script>
</body>
</html>
