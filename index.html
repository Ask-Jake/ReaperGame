<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reaper: The Text Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Reaper: The Text Adventure</h1>

  <!-- Intro Image -->
  <img id="intro-img" src="reaper.png" alt="Grim Reaper" width="600" style="display:block; margin:20px auto;" />

  <!-- Input for player name -->
  <div id="input-container">
    <input type="text" id="input" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Scene background image -->
  <img id="scene-img" src="" alt="Scene Image" width="600" style="display:none; margin:20px auto;" />

  <!-- âœ… Boss image (NEW) -->
  <img id="boss-img" src="" alt="Boss Image" style="display:none; max-width:300px; margin-top:10px;" />

  <!-- Story text area -->
  <div id="story">
    <button id="skip-button" onclick="skipTyping()" style="display:none;">Skip</button>
  </div>

  <!-- Player and Enemy Stats -->
  <div id="stats">
    <p><strong>Player HP:</strong> <span id="health">100</span></p>
    <p><strong>Armor:</strong> <span id="armor">0</span></p>
    <p><strong>Enemy:</strong> <span id="enemy-name"></span></p>
    <p><strong>Enemy HP:</strong> <span id="enemy-health"></span></p>
  </div>

  <!-- Options (armor, potion, fight buttons go here) -->
  <div id="options"></div>

  <!-- Background Music -->
  <audio id="bg-music" loop></audio>

  <!-- Game Logic -->
  <script src="game.js"></script>
</body>
</html>
